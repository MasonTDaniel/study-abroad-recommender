{% extends 'base.html' %}
{% block content %}

<!-- Landing Page -->
<div id="main">
    <section class="jumbotron text-center">
        <div class="container">
            <!--Edited by Ryan-->
            <h1 class="jumbotron-heading">Welcome to Study Abroad Finder</h1>
            <p class="lead text-muted">A tool for finding your desired study abroad program</p>

            <!-- Django form for category and location -->
            <form action="{% url 'results' %}" method="POST">
                <div class="form-group">
                    {% csrf_token %}
                    {{ indexForm }}
                </div>
                <button type="submit" class="fill" name="landingPageSearch"><span>SEARCH</span></button>
            </form>

        </div>
    </section>
</div>

{% endblock %}
